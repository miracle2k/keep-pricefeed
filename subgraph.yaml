specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x81a679f98b63b3ddf2f17cb5619f4d6775b3c5ed"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - LogMedianPrice
        - LogNote
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: LogMedianPrice(uint256,uint256)
          handler: handleLogMedianPrice
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,bytes)
          handler: handleLogNote
      file: ./src/mapping.ts
